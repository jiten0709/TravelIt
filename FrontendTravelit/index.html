  <script>
    $(document).ready(function () {
      function addSentiment() {
        const url = 'http://127.0.0.1:3000/addSentiment';
        $.ajax({
          type: 'GET',
          url: url,
          contentType: 'application/json',
          success: function (response) {
            console.log("sentient added: ", response);
          },
          error: function (error) {
            console.log(error)
          }
        });
      }
      function getPositiveCount() {
        const url = 'http://127.0.0.1:3000/getPositiveCount';
        $.ajax({
          type: 'GET',
          url: url,
          contentType: 'application/json',
          success: function (response) {
            console.log("positive count added: ", response);
          },
          error: function (error) {
            console.log(error)
          }
        });
      }
      addSentiment();
      getPositiveCount();
    });
  </script>
